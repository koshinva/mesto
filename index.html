<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <div class="container">
        <header class="header">
          <img
            class="header__logo"
            src="./images/header/лого.png"
            alt="логотип шапки сайта"
          />
        </header>
        <main class="main">
          <section class="profile">
            <img
              class="profile__avatar"
              src="./images/profile/аватар.jpg"
              alt="аватар профиля"
            />
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <p class="profile__profession">Исследователь океана</p>
              <img
                class="profile__button-edit"
                src="./images/profile/btn_edit.svg"
                alt="кнопка редактирования"
              />
            </div>
            <div class="profile__button-add"></div>
          </section>
          <section class="place">
            <div class="place__element">
              <img
                class="place__image"
                src="./images/place/Карачаевск.jpg"
                alt="Карачаевск"
              />
              <div class="place__description">
                <h2 class="place__name-city">Карачаевск</h2>
                <img
                  class="place__like"
                  src="./images/place/like/like-noactive.svg"
                  alt="Символ лайк"
                />
              </div>
            </div>
            <div class="place__element">
              <img
                class="place__image"
                src="./images/place/Эльбрус1.jpg"
                alt="Гора Эльбрус"
              />
              <div class="place__description">
                <h2 class="place__name-city">Гора Эльбрус</h2>
                <img
                  class="place__like"
                  src="./images/place/like/like-noactive.svg"
                  alt="Символ лайк"
                />
              </div>
            </div>
            <div class="place__element">
              <img
                class="place__image"
                src="./images/place/Домбай1.jpg"
                alt="Домбай"
              />
              <div class="place__description">
                <h2 class="place__name-city">Домбай</h2>
                <img
                  class="place__like"
                  src="./images/place/like/like-noactive.svg"
                  alt="Символ лайк"
                />
              </div>
            </div>
            <div class="place__element">
              <img
                class="place__image"
                src="./images/place/Эльбрус2.jpg"
                alt="Гора Эльбрус"
              />
              <div class="place__description">
                <h2 class="place__name-city">Гора Эльбрус</h2>
                <img
                  class="place__like"
                  src="./images/place/like/like-noactive.svg"
                  alt="Символ лайк"
                />
              </div>
            </div>
            <div class="place__element">
              <img
                class="place__image"
                src="./images/place/Домбай2.jpg"
                alt="Домбай"
              />
              <div class="place__description">
                <h2 class="place__name-city">Домбай</h2>
                <img
                  class="place__like"
                  src="./images/place/like/like-noactive.svg"
                  alt="Символ лайк"
                />
              </div>
            </div>
            <div class="place__element">
              <img
                class="place__image"
                src="./images/place/Карачаево-Черкессия.jpg"
                alt="Карачаево-Черкесия"
              />
              <div class="place__description">
                <h2 class="place__name-city">Карачаево-Черкесия</h2>
                <img
                  class="place__like"
                  src="./images/place/like/like-noactive.svg"
                  alt="Символ лайк"
                />
              </div>
            </div>
          </section>
        </main>
        <footer class="footer">
          <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
      </div>
    </div>
    <div class="edit-form edit-form_hidden">
      <section class="edit-form__body">
        <h2 class="edit-form__title">Редактировать профиль</h2>
        <form class="edit-form__form" action="#" method="get">
          <input
            class="edit-form__input"
            type="text"
            name="name"
            autocomplete="off"
          />
          <input
            class="edit-form__input"
            type="text"
            name="profession"
            autocomplete="off"
          />
          <button class="edit-form__button" type="submit">Сохранить</button>
        </form>
        <img
          class="edit-form__close-icon"
          src="./images/edit-form/Close Icon.svg"
          alt="Закрывающая иконка"
        />
      </section>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
