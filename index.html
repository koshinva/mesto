<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="container">
      <header class="header">
        <img
          class="header__logo"
          src="./images/header/лого.png"
          alt="логотип шапки сайта"
        />
      </header>
      <main class="main">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/profile/аватар.jpg"
            alt="аватар профиля"
          />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button
              class="profile__button-edit"
              type="button"
              aria-label="Открыть окно редактирования профиля"
            ></button>
            <p class="profile__profession">Исследователь океана</p>
          </div>
          <button
            class="profile__button-add"
            type="button"
            aria-label="Открыть окно добавления карточки"
          ></button>
        </section>
        <section class="place"></section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup popup_type_profile">
      <div class="popup__body">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form
          class="popup__form popup__form_location_profile"
          action="#"
          method="get"
          name="popup"
        >
          <input
            class="popup__input popup__input_value_name"
            type="text"
            name="name"
            autocomplete="off"
          />
          <input
            class="popup__input popup__input_value_profession"
            type="text"
            name="profession"
            autocomplete="off"
          />
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
        <button
          class="popup__close-icon popup__close-icon_location_profile"
          type="button"
          aria-label="Закрыть окно редактирования профиля"
        ></button>
      </div>
    </div>
    <div class="popup popup_type_place">
      <div class="popup__body">
        <h2 class="popup__title popup__title_align_left">Новое место</h2>
        <form
          class="popup__form popup__form_location_place"
          action="#"
          method="get"
          name="popup"
        >
          <input
            class="popup__input popup__input_value_title"
            type="text"
            name="title"
            autocomplete="off"
            placeholder="Название"
          />
          <input
            class="popup__input popup__input_value_link"
            type="text"
            name="link"
            autocomplete="off"
            placeholder="Ссылка на картинку"
          />
          <button class="popup__button" type="submit">Создать</button>
        </form>
        <button
          class="popup__close-icon popup__close-icon_location_place"
          type="button"
          aria-label="Закрыть окно добавления нового места"
        ></button>
      </div>
    </div>
    <div class="popup popup_type_image">
      <div class="popup__image-container">
        <img class="popup__image" src="#" alt="" />
        <p class="popup__image-description"></p>
        <button
          class="popup__close-icon popup__close-icon_location_image"
          type="button"
          aria-label="Закрыть окно просмотра изображения"
        ></button>
      </div>
    </div>
    <template id="place-template">
      <div class="place__element">
        <img class="place__image" src="#" alt="" />
        <div class="place__description">
          <h2 class="place__name-city"></h2>
          <button class="place__like" type="button" aria-label="Поставить или убрать лайк"></button>
        </div>
        <button class="place__button-remove" type="button" aria-label="Удалить карточку"></button>
      </div>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
