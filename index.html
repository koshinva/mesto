<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="container">
      <header class="header">
        <img
          class="header__logo"
          src="./images/header/лого.png"
          alt="логотип шапки сайта"
        />
      </header>
      <main class="main">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/profile/аватар.jpg"
            alt="аватар профиля"
          />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__button-edit" type="button"></button>
            <p class="profile__profession">Исследователь океана</p>
          </div>
          <button class="profile__button-add" type="button"></button>
        </section>
        <section class="place">
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
    </div>
    <div class="edit-form edit-form_profile">
      <div class="edit-form__body">
        <h2 class="edit-form__title">Редактировать профиль</h2>
        <form class="edit-form__form" action="#" method="get" name="edit-form">
          <input
            class="edit-form__input edit-form__input_value_name"
            type="text"
            name="name"
            autocomplete="off"
          />
          <input
            class="edit-form__input edit-form__input_value_profession"
            type="text"
            name="profession"
            autocomplete="off"
          />
          <button class="edit-form__button" type="submit">Сохранить</button>
        </form>
        <button class="edit-form__close-icon edit-form__close-icon_location_profile" type="button"></button>
      </div>
    </div>
    <div class="edit-form edit-form_place">
      <div class="edit-form__body">
        <h2 class="edit-form__title edit-form__title_align_left">Новое место</h2>
        <form class="edit-form__form" action="#" method="get" name="edit-form">
          <input
            class="edit-form__input edit-form__input_value_title"
            type="text"
            name="title"
            autocomplete="off"
            placeholder="Название"
          />
          <input
            class="edit-form__input edit-form__input_value_link"
            type="text"
            name="link"
            autocomplete="off"
            placeholder="Ссылка на картинку"
          />
          <button class="edit-form__button" type="submit">Создать</button>
        </form>
        <button class="edit-form__close-icon edit-form__close-icon_location_place" type="button"></button>
      </div>
    </div>
    <template id="place-template">
      <div class="place__element">
        <img
          class="place__image"
          src="#"
          alt=""
        />
        <div class="place__description">
          <h2 class="place__name-city"></h2>
          <button class="place__like" type="button"></button>
        </div>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
