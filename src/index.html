<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
  </head>
  <body class="page">
    <div class="container">
      <header class="header">
        <img
          class="header__logo"
          src="<%=require('./images/header/лого.png')%>"
          alt="логотип шапки сайта"
        />
      </header>
      <main class="main">
        <section class="profile">
          <button
            class="profile__button-change-avatar"
            type="button"
            aria-label="Открыть окно изменения аватара профиля"
          >
            <img class="profile__avatar" src="#" alt="аватар профиля" />
          </button>
          <div class="profile__info">
            <h1 class="profile__name"></h1>
            <button
              class="profile__button-edit"
              type="button"
              aria-label="Открыть окно редактирования профиля"
            ></button>
            <p class="profile__profession"></p>
          </div>
          <button
            class="profile__button-add"
            type="button"
            aria-label="Открыть окно добавления карточки"
          ></button>
        </section>
        <section class="place"></section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup popup_type_profile">
      <div class="popup__body">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form
          class="popup__form popup__form_location_profile"
          name="popup"
          novalidate
        >
          <input
            class="popup__input popup__input_value_name"
            id="input-name"
            type="text"
            name="name"
            autocomplete="off"
            required
            minlength="2"
            maxlength="40"
          />
          <span class="popup__input-error input-name-error"></span>
          <input
            class="popup__input popup__input_value_profession"
            id="input-profession"
            type="text"
            name="profession"
            autocomplete="off"
            required
            minlength="2"
            maxlength="200"
          />
          <span class="popup__input-error input-profession-error"></span>
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
        <button
          class="popup__close-icon popup__close-icon_location_profile"
          type="button"
          aria-label="Закрыть окно редактирования профиля"
        ></button>
      </div>
    </div>
    <div class="popup popup_type_place">
      <div class="popup__body">
        <h2 class="popup__title popup__title_align_left">Новое место</h2>
        <form
          class="popup__form popup__form_location_place"
          name="popup"
          novalidate
        >
          <input
            class="popup__input popup__input_value_title"
            id="input-title"
            type="text"
            name="title"
            autocomplete="off"
            placeholder="Название"
            required
            minlength="2"
            maxlength="30"
          />
          <span class="popup__input-error input-title-error"></span>
          <input
            class="popup__input popup__input_value_link"
            id="input-link"
            type="url"
            name="link"
            autocomplete="off"
            placeholder="Ссылка на картинку"
            required
          />
          <span class="popup__input-error input-link-error"></span>
          <button class="popup__button" type="submit">Создать</button>
        </form>
        <button
          class="popup__close-icon popup__close-icon_location_place"
          type="button"
          aria-label="Закрыть окно добавления нового места"
        ></button>
      </div>
    </div>
    <div class="popup popup_type_image">
      <div class="popup__image-container">
        <img class="popup__image" src="#" alt="" />
        <p class="popup__image-description"></p>
        <button
          class="popup__close-icon popup__close-icon_location_image"
          type="button"
          aria-label="Закрыть окно просмотра изображения"
        ></button>
      </div>
    </div>
    <div class="popup popup_type_delete-card">
      <div class="popup__body popup__body_location_delete-card">
        <h2
          class="popup__title popup__title_align_left popup__title_location_delete-card"
        >
          Вы уверены?
        </h2>
        <button class="popup__button" type="button">Да</button>
        <button
          class="popup__close-icon popup__close-icon_location_delete-card"
          type="button"
          aria-label="Закрыть окно подтверждения удаления карточки"
        ></button>
      </div>
    </div>
    <div class="popup popup_type_change-avatar">
      <div class="popup__body popup__body_location_change-avatar">
        <h2 class="popup__title popup__title_align_left">Обновить аватар</h2>
        <form
          class="popup__form popup__form_location_change-avatar"
          name="popup"
          novalidate
        >
          <input
            class="popup__input popup__input_value_link-avatar"
            id="input-avatar"
            type="url"
            name="avatar"
            autocomplete="off"
            required
          />
          <span class="popup__input-error input-avatar-error"></span>
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
        <button
          class="popup__close-icon popup__close-icon_location_change-avatar"
          type="button"
          aria-label="Закрыть окно изменения аватара профиля"
        ></button>
      </div>
    </div>
    <template id="place-template">
      <div class="place__element">
        <img class="place__image" src="#" alt="" />
        <div class="place__description">
          <h2 class="place__name-city"></h2>
          <div class="place__score">
            <button
              class="place__like"
              type="button"
              aria-label="Поставить или убрать лайк"
            ></button>
            <span class="place__count-like"></span>
          </div>
        </div>
        <button
          class="place__button-remove"
          type="button"
          aria-label="Удалить карточку"
        ></button>
      </div>
    </template>
  </body>
</html>
